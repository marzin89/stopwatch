<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stopwatch.css">
    </head>
<body>
    <div id="stopwatch">
        <input id="hours" type="number" value="00">
        <input id="minutes" type="number" value="00">
        <input id="seconds" type="number" value="00">
        <input id="milliseconds" type="number" value="00">
        <div>
            <button id="start-continue-btn">Start/Continue</button>
            <button id="stop-btn" disabled>Stop</button>
            <button id="reset-btn" disabled>reset</button>
        </div>
    </div>
</body>
</html>
